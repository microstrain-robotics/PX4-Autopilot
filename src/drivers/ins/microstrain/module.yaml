module_name: MICROSTRAIN
parameters:
    - group: Sensors
      definitions:

        MS_IMU_RATE_HZ:
            description:
                short: Accel Data Rate
                long: |
                    Accel data rate
                    The INS driver will be scheduled at a rate 2*MS_IMU_RATE_HZ
                    Max Limit: 1000
                    The max limit should be divisible by the rate
                    Restart required
            type: int32
            default: 500

        MS_MAG_RATE_HZ:
            description:
                short: Mag Data Rate
                long: |
                    Mag data rate
                    Max Limit: 1000
                    The max limit should be divisible by the rate
                    Restart required
            type: int32
            default: 50

        MS_BARO_RATE_HZ:
            description:
                short: Baro data rate
                long: |
                    Baro data rate
                    Max Limit: 1000
                    The max limit should be divisible by the rate
                    Restart required
            type: int32
            default: 50

        MS_EKF_HRATE_HZ:
            description:
                short: Filter Rate
                long: |
                    Placeholder
            type: int32
            default: 250

        MS_EKF_LRATE_HZ:
            description:
                short: Filter Rate
                long: |
                    Placeholder
            type: int32
            default: 50

        CV7_ALIGNMENT:
            description:
                short: Alignment type
                long: |
                    Select the source of alignment. 0 = Magnetic 1 = Kinematic, 2 = External, 3 = Dual Antenna
            type: int32
            default: 1

        CV7_INT_MAG_EN:
            description:
                short: Enable internal mag in CV7 filter
                long: |
                    Select the source of alignment. 0 = Disabled 1 = Enabled
            type: int32
            default: 0

        MS_MODE:
            description:
                short: Toggles using the device as the primary EKF
                long: |
                    Setting to 1 will stop the onboard EKF2
                    and vehicle topics will be published using data from MicroStrain EKF
            type: int32
            default: 1

        MS_AIDING_EN:
            description:
                short: Enables Aiding Measurements to the Sensor
                long: |
                    Setting to 1 enables the GNSS position, velocity and potentially heading to be sent as aiding measurements to the sensor.
            type: int32
            default: 1

        GNSS_OFFSET1_X:
            description:
                short: X offset of antenna 1
                long: |
                    GPS X offset, this is antenna 1 for dual antenna
            type: int32
            default: 0

        GNSS_OFFSET1_Y:
            description:
                short: Y offset of antenna 1
                long: |
                    GPS Y offset, this is antenna 1 for dual antenna
            type: int32
            default: 0

        GNSS_OFFSET1_Z:
            description:
                short: Z offset of antenna 1
                long: |
                    GPS Z offset, this is antenna 1 for dual antenna
            type: int32
            default: 0

        GNSS_OFFSET2_X:
            description:
                short: X offset of antenna 2
                long: |
                    This will only be used if the sensor supports dual antenna
            type: int32
            default: 0

        GNSS_OFFSET2_Y:
            description:
                short: Y offset of antenna 2
                long: |
                    This will only be used if the sensor supports dual antenna
            type: int32
            default: 0

        GNSS_OFFSET2_Z:
            description:
                short: Z offset of antenna 2
                long: |
                    This will only be used if the sensor supports dual antenna
            type: int32
            default: 0

        MS_SENSOR_ROLL:
            description:
                short: Sensor roll
                long: |
                    Sensor to Vehicle Transform (Roll)
            type: int32
            default: 0

        MS_SENSOR_PTCH:
            description:
                short: Sensor pitch
                long: |
                    Sensor to Vehicle Transform (Pitch)
            type: int32
            default: 0

        MS_SENSOR_YAW:
            description:
                short: Sensor yaw
                long: |
                    Sensor to Vehicle Transform (Yaw)
            type: int32
            default: 0

        MS_HEADING_EN:
            description:
                short: Enables Aiding Heading Measurements to the Sensor
                long: |
                    If enabled, the device will be configured to accept external heading as an aiding meaurement.
                    If disabled, and the device suppots dual antenna, it will be configured to accept heading as an aiding measurement internally
            type: int32
            default: 0

